<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo logo_color_white"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-box">
            <img class="profile__avatar" src="<%=require('./images/foto-fedar-konuxov.jpg')%>" alt="Фотография аватара путешественника">
            <button class="profile__edit-avatar-button cursor-hover"></button>
          </div>
          <div class="profile__info">
            <div class="profile__title-box">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button cursor-hover" type="button" aria-label="Изменить"></button>
            </div>
            <p class="profile__job"></p>
          </div>
          <button class="profile__add-button cursor-hover" type="button" aria-label="Добавить"></button>
        </section>
        <section class="places">
          <ul class="places__elements">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="template-card">
      <li class="element">
        <img class="element__img" src=<%=require('./images/foto-fedar-konuxov.jpg')%>
             alt="Фотография">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
          <p class="element__like-number">2</p>
        </div>
        <button class="element__delete" type="button" aria-label="Удалить"></button>
      </li>
    </template>
    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input id="profileName" class="form__input"
                   type="text"
                   placeholder="Имя"
                   minlength="2"
                   maxlength="40"
                   required>
            <span class="form__input-error">asdsad</span>
          </label>
          <label class="form__field">
            <input id="profileJob" class="form__input"
                   type="text"
                   placeholder="Профессия"
                   minlength="2"
                   maxlength="200"
                   required>
            <span class="form__input-error"></span>
          </label>
          <button class="form__button">Сохранить</button>
        </form>
        <div class="popup__button-x cursor-hover"></div>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input id="cardName" class="form__input"
                   type="text"
                   placeholder="Название"
                   minlength="2"
                   maxlength="30"
                   required>
            <span class="form__input-error"></span>
          </label>
          <label class="form__field">
            <input id="cardLink" class="form__input"
                   type="url"
                   placeholder="Ссылка на картинку"
                   required>
            <span class="form__input-error"></span>
          </label>
          <button class="form__button">Создать</button>
        </form>
        <div class="popup__button-x cursor-hover"></div>
      </div>
    </div>
    <div class="popup" id="popup-card-view">
      <div class="popup__container">
        <div class="element-view">
          <img class="element-view__img" src=<%=require('./images/foto-fedar-konuxov.jpg')%>
               alt="Фотография">
          <h2 class="element-view__title">Фотография</h2>
        </div>
        <button class="popup__button-x cursor-hover" type="button" aria-label=""></button>
      </div>
    </div>
    <div class="popup" id="popup-card-delete">
      <div class="popup__container">
        <div class="element-view">
          <div class="form">
          <h2 class="form__title">Вы уверены?</h2>
          <button class="form__button">Да</button>
          </div>
        </div>
        <div class="popup__button-x cursor-hover"></div>
      </div>
    </div>
    <div class="popup" id="popup-edit-avatar">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Обновить аватар</h2>
          <label class="form__field">
            <input id="avatarLink" class="form__input"
                   type="url"
                   placeholder="Ссылка на аватар"
                   required>
            <span class="form__input-error"></span>
          </label>
          <button class="form__button">Сохранить</button>
        </form>
        <div class="popup__button-x cursor-hover"></div>
      </div>
    </div>
  </body>
</html>
