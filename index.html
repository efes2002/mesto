<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo logo_color_white"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/foto-fedar-konuxov.jpg" alt="Фотография аватара путешественника">
          <div class="profile__info">
            <div class="profile__title-box">
              <h1 class="profile__name">Федор Конюхов</h1>
              <button class="profile__edit-button cursor-hover" type="button" aria-label="Изменить"></button>
            </div>
            <p class="profile__job">Советский и российский путешественник, писатель, художник</p>
          </div>
          <button class="profile__add-button cursor-hover" type="button" aria-label="Добавить"></button>
        </section>
        <section class="places">
          <ul class="places__elements">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="template-card">
      <li class="element">
        <img class="element__img" src=""
             alt="">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
        <button class="element__delete" type="button" aria-label="Удалить"></button>
      </li>
    </template>
    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input id="profileName" class="form__input" type="text" placeholder="Имя">
          <input id="profileJob" class="form__input" type="text" placeholder="Профессия">
          <button class="form__button">Сохранить</button>
        </form>
        <div class="popup__button-x cursor-hover"></div>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <form class="form">
          <h2 class="form__title">Новое место</h2>
          <input id="cardName" class="form__input" type="text" placeholder="Название">
          <input id="cardLink" class="form__input" type="text" placeholder="Ссылка на картинку">
          <button class="form__button">Создать</button>
        </form>
        <div class="popup__button-x cursor-hover"></div>
      </div>
    </div>
    <div class="popup" id="popup-card-view">
      <div class="popup__container">
        <div class="element-view">
          <img class="element-view__img" src=""
               alt="">
          <h2 class="element-view__title"></h2>
        </div>
        <button class="popup__button-x cursor-hover" type="button" aria-label=""></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
